<app-page-layout>

  <ng-container header>
    <app-header></app-header>
  </ng-container>

  <ng-container body>

    <div>
      <div class="headers">
        <h1 class="web">Tags: {{tag}}</h1>
        <h3 class="mobile">Tags: {{tag}}</h3>
      </div>

      <app-gallery [nbColumns]="3"
                   [list]="list">
      </app-gallery>
    </div>

  </ng-container>

  <ng-container footer>
    <app-footer></app-footer>
  </ng-container>

</app-page-layout>
