<form
  [formGroup]="loginForm"
  (ngSubmit)="submit()"
  novalidate>

  <div>
    <label for="login">Login</label>
    <input
      id="login"
      type="text"
      formControlName="login"
      class="form-control"
      required
    />
  </div>

  <div>
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      class="form-control"
      required
    />
  </div>

  <button class="button" type="submit">Login</button>

</form>
